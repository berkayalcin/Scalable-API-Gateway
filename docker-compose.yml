version: "3.9"
services:
  couchbase1:
    tty: true
    stdin_open: true
    container_name: couchbase1
    image: couchbase/server
    restart: always
    volumes:
        - couchbase1-data:/var/lib/couchbase1/data
    networks:
      couchbase-net:
        ipv4_address: 172.16.101.11
    ports:
      - 8091:8091
      - 8092:8092
      - 8093:8093
      - 8094:8094
      - 11210:11210
    ulimits:
      nproc: 65535
      core:
        soft: 100000000
        hard: 100000000
      memlock:
        soft: 100000000
        hard: 100000000
      nofile:
        soft: 40960
        hard: 40960
  couchbase2:
    tty: true
    stdin_open: true
    restart: always
    container_name: couchbase2
    image: couchbase/server
    volumes:
      - couchbase2-data:/var/lib/couchbase2/data
    networks:
      couchbase-net:
        ipv4_address: 172.16.101.12
    links:
      - couchbase1
    depends_on:
      - couchbase1
    ports:
      - 18091:8091
      - 18092:8092
      - 18093:8093
      - 18094:8094
      - 21210:11210
  couchbase3:
    tty: true
    stdin_open: true
    restart: always
    container_name: couchbase3
    image: couchbase/server
    volumes:
      - couchbase3-data:/var/lib/couchbase3/data
    networks:
      couchbase-net:
        ipv4_address: 172.16.101.13
    links:
      - couchbase2
    depends_on:
      - couchbase2
    ports:
      - 28091:8091
      - 28092:8092
      - 28093:8093
      - 28094:8094
      - 31210:11210
    ulimits:
      nproc: 65535
      core:
        soft: 100000000
        hard: 100000000
      memlock:
        soft: 100000000
        hard: 100000000
      nofile:
        soft: 40960
        hard: 40960
  consul:
    image: consul
    restart: always
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    expose:
      - "8500"
    command: agent -server -bootstrap -ui -client=0.0.0.0
    networks: 
      couchbase-net:
        ipv4_address: 172.16.101.17
  gateway:
    restart: always
    depends_on:
      - blog-api
      - blog-api-2
      - blog-api-3
      - couchbase1
      - couchbase2
      - couchbase3
      - consul
      - es01
      - es02
      - es03
    image: api-gateway
    build:
      context: .
      dockerfile: Dockerfile-API-Gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://0.0.0.0:5001
    networks:
      couchbase-net:
        ipv4_address: 172.16.101.15
    ports:
      - "5001:5001"
    expose:
      - "5001"
    links:
      - consul
  blog-api:
    restart: always
    depends_on:
      - consul
      - couchbase1
      - couchbase2
      - couchbase3
      - es01
      - es02
      - es03
    image: blog-api
    build:
      context: .
      dockerfile: Dockerfile-Blog-API
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://0.0.0.0:5011
      - SERVICE_URL=http://blog-api:5011
    networks:
      couchbase-net:
        ipv4_address: 172.16.101.16
    ports:
      - "5011:5011"
    expose:
      - "5011"
  blog-api-2:
    restart: always
    depends_on:
      - consul
      - couchbase1
      - couchbase2
      - couchbase3
      - es01
      - es02
      - es03
    image: blog-api
    build:
      context: .
      dockerfile: Dockerfile-Blog-API
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://0.0.0.0:5013
      - SERVICE_URL=http://blog-api:5013
    networks:
      couchbase-net:
        ipv4_address: 172.16.101.19
    ports:
      - "5013:5013"
    expose:
      - "5013"
  blog-api-3:
    restart: always
    depends_on:
      - consul
      - couchbase1
      - couchbase2
      - couchbase3
      - es01
      - es02
      - es03
    image: blog-api
    build:
      context: .
      dockerfile: Dockerfile-Blog-API
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://0.0.0.0:5015
      - SERVICE_URL=http://blog-api:5015
    networks:
      couchbase-net:
        ipv4_address: 172.16.101.21
    ports:
      - "5015:5015"
    expose:
      - "5015"
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - couchbase-net
  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data02:/usr/share/elasticsearch/data
    ports:
      - 9201:9201
    networks:
      - couchbase-net
  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: es03
    environment:
      - node.name=es03
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data03:/usr/share/elasticsearch/data
    ports:
      - 9202:9202
    networks:
      - couchbase-net
  kib01:
    depends_on:
      - es01
      - es02
      - es03
    image: docker.elastic.co/kibana/kibana:7.10.2
    container_name: kib01
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://es01:9200
      ELASTICSEARCH_HOSTS: http://es01:9200
    networks:
      - couchbase-net
networks:
  couchbase-net:
    name: couchbase-net
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.101.0/24
volumes:
  couchbase1-data:
  couchbase2-data:
  couchbase3-data:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local